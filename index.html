<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <header>
      <h1>Signup Form</h1>
    </header>
    <div>
      <label for="email">Enter email</label>
      <input type="email" name="email" value="" placeholder="@gmail.com..."> 
    </div>
    <div>
      <label for="password">Enter password</label>
      <input type="text" name="password" minlength=7 value="" placeholder="password...">
    </div>
    <div>
      <label type="username">Github username</label>
      <input type="text" name="username" value="" placeholder="username...">
    </div>
    <div>
        <input type="radio" name="version" value="free">Free
    </div>
    <div>
        <input type="radio" name="version" value="enterprise">Enterprise
    </div>
    <div>
        <input type="radio" name="version" value="pro">Pro
    </div>
    <div>
      <input type="checkbox" name="remember"> Remember Me
    </div>
</head>

</body>
</html>
